                charIndex++;
            }

            let typeSpeed = isDeleting ? 50 : 100;

            if (!isDeleting && charIndex === currentString.length) {
                typeSpeed = 2000; // Pause at end
                isDeleting = true;
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                typeIndex = (typeIndex + 1) % typeText.length;
                typeSpeed = 500;
            }

            setTimeout(typeLoop, typeSpeed);
        }
        document.addEventListener('DOMContentLoaded', typeLoop);


        // --- 3. Grid & Filtering Logic ---
        const gridEl = document.getElementById('blogGrid');
        
        function renderGrid(filter = "All") {
            gridEl.innerHTML = '';
            
            const filtered = filter === "All" 
                ? blogData 
                : blogData.filter(p => p.category === filter);

            filtered.forEach((post, i) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => openReader(post.id);
                
                card.innerHTML = `
                    <div class="card-img-wrapper">
                        <div class="card-img" style="background: ${post.image}"></div>
                    </div>
                    <div class="card-body">
                        <div class="card-tags">
                            <span class="tag ${post.category}">${post.category}</span>
                        </div>
                        <h3 class="card-title">${post.title}</h3>
                        <p class="card-excerpt">${post.excerpt}</p>
                        <div class="card-footer">
                            <span>${post.date}</span>
                            <span>${post.readTime}</span>
                        </div>
                    </div>
                `;
                gridEl.appendChild(card);
                
                // Staggered Animation
                setTimeout(() => card.classList.add('visible'), i * 100);
            });
        }

        function filterGrid(category) {
            // Update active button state
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if(btn.innerText.includes(category) || (category === 'All' && btn.innerText === 'All Posts')) {
                    btn.classList.add('active');
                }
            });
            renderGrid(category);
        }


        // --- 4. Reader Modal & Progress Bar ---
        const modal = document.getElementById('readerModal');
        const readerContent = document.getElementById('readerContent');
        const progressBar = document.getElementById('progressBar');

        function openReader(id) {
            const post = blogData.find(p => p.id === id);
            if(!post) return;

            readerContent.innerHTML = post.content + `
                <div class="cta-box">
                    <h2>Ready to boost your ${post.category}?</h2>
                    <p>Get started with our premium services today.</p>
                    <a href="https://gi28.in/nexus/" class="cta-btn">View ${post.category} Packages</a>
                </div>
            `;
            
            modal.classList.add('open');
            document.body.style.overflow = 'hidden';
        }

        function closeReader() {
            modal.classList.remove('open');
            document.body.style.overflow = 'auto';
        }

        // Progress Bar Logic
        modal.addEventListener('scroll', () => {
            const scrollTop = modal.scrollTop;
            const docHeight = modal.scrollHeight - modal.clientHeight;
            const scrollPercent = (scrollTop / docHeight) * 100;
            progressBar.style.width = scrollPercent + '%';
        });

        // Initialize
        renderGrid();

    </script>
</body>
